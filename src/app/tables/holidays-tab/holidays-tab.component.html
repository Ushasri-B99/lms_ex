<br>
<div class="d-flex flex-row justify-content-end m-3">
  
  <button  mat-flat-button color="primary" (click)="addHoliday()">Add Holiday</button>  
</div> 
<br>
<mat-card>
  <div class="mat-elevation-z8 small-table" id="tableDivl">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" matSort #holidayTbSort="matSort">
    <!-- displayedColumns = [ 'holidayId','holidayName', 'holidayDate', 'actions']; -->
  
    <ng-container matColumnDef="holidayId">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"   ></td>
    </ng-container>
      <ng-container matColumnDef="holidayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >holidayName</th>
        <td mat-cell *matCellDef="let row"  >{{row.holidayName}}</td>
      </ng-container>
   
      <ng-container matColumnDef="holidayDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>holidayDate</th>
        <td mat-cell *matCellDef="let row" >{{row.holidayDate|date: 'dd/MM/yyyy hh:mm a'}}</td>
      </ng-container>
    
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button class="button1" (click)="update(row)">Update</button> 
            <!-- <button class="button1" (click)="viewDetails(row)">View Details</button>  -->
        </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">         
    </table>
    <tr>  
      </tr>
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  
</mat-card> 



<div id="emptyDivl" style="text-align: center;" class="display-none">
  <br>
  <div class="card m-3 p-3">
    <h2 > No Holidays</h2>
  </div>
</div>
