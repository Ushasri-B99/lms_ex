<br>
<div class="d-flex flex-row justify-content-end m-3">
  
  <button  mat-flat-button color="primary" (click)="addEmp()">Add Employee</button>  
</div> 
<br>
<mat-card>
  <div class="mat-elevation-z8 small-table" id="tableDivl">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" matSort #emptab="matSort">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
        <td mat-cell *matCellDef="let row"  ></td>
      </ng-container>
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >ID</th>
        <td mat-cell *matCellDef="let row"  >{{row.empId| titlecase}}</td>
      </ng-container>      
     
      <ng-container matColumnDef="firstName">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row" >{{row.firstName+" "+row.lastName | titlecase}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" ></td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row" >{{row.gender|titlecase}}</td>
      </ng-container>
      <!-- userId  empId firstName lastName  gender email role phoneNumber leave_bal 
        adminId adminName leavesList -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Email</th>
        <td mat-cell *matCellDef="let row"  >{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Role</th>
        <td mat-cell *matCellDef="let row"  >{{row.role|titlecase}}</td>
      </ng-container>      
     
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"   ></td>
      </ng-container>

      <ng-container matColumnDef="leave_bal">
        <th mat-header-cell  *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"   ></td>
      </ng-container>

      <ng-container matColumnDef="actions" class="d-flex flex-row justify-content-end">
        <th mat-header-cell  *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button class="button1" (click)="update(row)">Update</button> 

            <button class="button1" (click)="viewDetails(row)">View Details</button> 
            <!-- <button mat-raised-button color="primary" (click)="viewDetails(row)">Update</button> 
            <button mat-raised-button color="primary" (click)="viewDetails(row)">Remove</button>  -->
        </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">        
  </table>
 <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page">
  </mat-paginator> 
  
  </div>
  <div id="emptyDivl" style="text-align: center;" class="display-none">
    <br>
    <div class="card m-3 p-3">
      <h2 > No Employees</h2>
    </div>
  </div>
    
    

</mat-card>
