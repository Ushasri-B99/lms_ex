<!-- <h2 mat-dialog-title>Add New Employee</h2> -->
<h2 class="dialog-heading w-100 p-2">Holidays</h2>
<mat-dialog-content class="mat-typography">
    <!-- <h3 style="font-weight:bold">Upcoming Holidays</h3> -->
    <div *ngFor="let holiday of holidayList;  let i=index">
        <h4 class="head">{{holiday['holidayName']}}</h4>
        <p class="date">{{holiday['holidayDate']}} / {{holiday['holidayDate']| date :'EEEE'}}</p>
        <hr>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <div class="button-wrapper d-flex flex-row  justify-content-between "> -->
    <!-- <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button> -->
    <!-- <button  mat-flat-button color="primary" (click)="reset1()">Reset</button>   -->
    <button  mat-flat-button  mat-dialog-close color="primary" >Close</button>  
   
  
</mat-dialog-actions>
